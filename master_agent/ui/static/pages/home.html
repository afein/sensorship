<div class="container text-center">
	<div class="row panel panel-primary">

		<br>

		<div class="col-lg-4 col-md-4 col-sm-4">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4> Deploy a Task</h4>
				</div>
				<br>
				<form>
					<div class="form-group">
						<label for="taskimage">Docker Image</label>
						<input class="form-control" id="taskimage" placeholder="Docker Image">
					</div>
					<div class="form-group">
						<label for="taskmappings">Sensor Mappings</label>
						<textarea class="form-control" id="taskmappings" placeholder="Node/Sensor:Port Interval,"></textarea>
					</div>
					<button ng-click="submitTask()" class="btn btn-success">Submit Task</button> 
				</form>
			</div>
		</div>

		<div class="col-lg-7 col-md-7 col-sm-7 col-lg-offset-1 col-md-offset-1 col-lg-offset-1">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h4> My Tasks </h4>
				</div>
				<table class="table table-hover " style="cursor:pointer" ng-table="tableParams">
					<tbody>
						<tr ng-click="toggle(task.id, task.state)" ng-repeat="task in items">
							<td data-title="'Task ID'" sortable="'id'">
								{{task.id}}
							</td>
							<td data-title="'Image'" sortable="'image'">
								{{task.image}}
							</td>
							<td data-title="'Sensor Mappings'" sortable="'mappings'">
								{{task.mappings}}
							</td>
							<td data-title="'State'" sortable="'state'">
								{{task.state}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
