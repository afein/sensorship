<!DOCTYPE html>
<html ng-app="sensorship">
  <head>
    <base href="/" /> <!-- Base link for relative paths -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
    content="width=device-width, initial-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/ng-table.min.css">
    <title>SensorShip Dashboard</title>
    <script type=text/javascript src="static/js/jquery.min.js"></script>
    <script type=text/javascript src="static/js/bootstrap.min.js"></script>
    <script type=text/javascript src="static/js/angular.min.js"></script>
    <script type=text/javascript src="static/js/angular-route.min.js"></script>
    <script type=text/javascript src="static/js/ng-table.min.js"></script>
    <script type=text/javascript src="static/js/app/app.js"></script>
    <script type=text/javascript src="static/js/app/views.js"></script>
  </head>

  <body>
    <header id="nav">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <!--<a href="/"><img src="http://kubernetes.io/img/desktop/nav_logo.svg" alt="Kubernetes by Google" id="logo-desktop" /></a> -->
            <nav>
              <a href="/" class="active" id="homebutton">
                <div>
                  Home
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

              <a ng-href="nodes" id="nodesbutton">
                <div>
                  Nodes
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

              <a ng-href="containers" id="containersbutton">
                <div>
                  Containers
                </div>
                <div class="underline">
                  &nbsp;
                </div>
              </a>

            </nav>
          </div>
        </div>
      </div>
    </header>


    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
      <!-- injected by angular templating -->
      <div ng-view></div>
    </div>

  </body>
</html>
